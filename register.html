<body class="sidebar-dark" style="background: #efefef !important;">
  <a href="https://api.whatsapp.com/send?phone=+2348111113316"><div class="fab" style="background-image: url('static/front_end/assets/img/icons/whatsapp.svg'); background-size: cover;"></div></a>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-4 d-flex align-items-center justify-content-center">
            <div class="row">
              <div class="col-md-8 offset-md-3">
                <h2 class="text-vendease-p" style="line-height: 37px;">Are you a business? sign up today!</h2>
                <br>
                <p class="text-vendease-p" style="margin-top: -20px;">It only takes a few steps.</p>
                <a href="vendor_register.html" class="btn btn-primary mb-3 mb-sm-0 ">
                  <span class="btn-inner--text" style="text-transform: capitalize;">Register as Vendor</span>
                </a>
              </div>
            </div>

          </div>
          <div class="col-lg-7 d-flex align-items-center justify-content-center">
            <div class="wraps col-lg-6 bg-white register-box"
              style="border: 1px solid #0E32E5 !important; border-radius: 12px !important; opacity: 1 !important;">
              <div class="auth-form- text-left p-3">
                <div class="brand-logo">
                  <a href="index.html">
                    <img src="static/front_end/assets/img/brand/logo-white.svg" alt="logo">
                  </a>
                  
                </div>

                <form class="pt-3" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" name="first_name" class="form-control form-control-lg"
                          placeholder="First Name" required id="id_first_name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" name="last_name" class="form-control form-control-lg" placeholder="Last Name"
                          required id="id_last_name">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Email" required
                      id="id_email">
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="password" name="password" class="form-control form-control-lg"
                          placeholder="Password" required id="id_password">
                      </div>

                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="password" name="confirm_password" class="form-control form-control-lg"
                          placeholder="Confirm Password" required id="id_confirm_password">
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <input type="text" name="company" class="form-control form-control-lg" placeholder="Company"
                      required id="id_company">
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="number" name="phone" class="form-control form-control-lg" placeholder="Phone"
                          required id="id_phone">
                      </div>

                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" name="address" class="form-control form-control-lg" placeholder="Address"
                          required id="id_address">
                      </div>
                    </div>
                  </div>
                  <div class="mt-2 row mb-50">
                    <div class="text-left mt-3 font-weight-light col-md-6">
                      <small>Get an account?</small>
                      <a href="login.html">Sign In</a>
                    </div>
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn custom-btn"
                        id="load" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting ...">Continue
                      </button>
                    </div>

                  </div>

                </form>


              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
